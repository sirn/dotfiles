---
## Configure launchd
##

- name: ensure launchd directory
  file:
    path: ~/Library/LaunchAgents
    state: directory

- name: ensure system launchd directory
  become: yes
  file:
    path: "{{item}}"
    state: directory
  with_items:
    - /Library/LaunchAgents
    - /Library/LaunchDaemons


## Include sub-packages
##

- include_tasks: "darwin/dnscrypt-proxy.yml"
- include_tasks: "darwin/unbound.yml"
- include_tasks: "darwin/user-env.yml"
