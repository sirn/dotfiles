<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- sans-serif defaults -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Ubuntu</string>
    </edit>
    <edit name="family" mode="prepend">
      <string>Source Sans Pro</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <test name="lang" compare="eq">
      <string>th</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Droid Sans Thai</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <test name="lang" compare="eq">
      <string>ja</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Source Han Sans</string>
    </edit>
  </match>

  <!-- serif defaults -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Source Serif Pro</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>serif</string>
    </test>
    <test name="lang" compare="eq">
      <string>th</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Droid Serif Thai</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>serif</string>
    </test>
    <test name="lang" compare="eq">
      <string>ja</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Source Han Serif</string>
    </edit>
  </match>

  <!-- monospace defaults -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Source Code Pro</string>
    </edit>
  </match>

  <!-- overrides -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Sans Pro</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Sans Pro</string>
    </edit>
  </match>

  <!-- fallback -->
  <match>
    <edit name="family" mode="append">
      <string>JoyPixels</string>
    </edit>
  </match>
</fontconfig>
