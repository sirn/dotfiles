<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- sans-serif defaults -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <test name="lang" compare="eq">
      <string>th</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Droid Sans Thai</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <test name="lang" compare="eq">
      <string>ja</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Source Han Sans</string>
    </edit>
  </match>

  <!-- serif defaults -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>serif</string>
    </test>
    <test name="lang" compare="eq">
      <string>th</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Droid Serif Thai</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>serif</string>
    </test>
    <test name="lang" compare="eq">
      <string>ja</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Source Han Serif</string>
    </edit>
  </match>

  <!-- monospace defaults -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>monospace</string>
    </test>
    <test name="lang" compare="eq">
      <string>th</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Droid Sans Thai</string>
    </edit>
  </match>

  <!-- overrides -->
  <alias>
    <family>Arial</family>
    <prefer>
      <family>Source Sans Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>Source Sans Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>Georgia</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>Times</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>

  <!-- rejects -->
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/urw-fonts/*</glob>
      <glob>/usr/share/fonts/gsfonts/*</glob>
      <glob>/usr/share/fonts/noto/NotoSansThai*</glob>
    </rejectfont>
  </selectfont>

</fontconfig>
