<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/X11/100dpi/*</glob>
            <glob>/usr/share/fonts/X11/75dpi/*</glob>
            <glob>/usr/share/fonts/X11/Type1/*</glob>
            <glob>/usr/share/fonts/Type1/*</glob>
            <glob>/usr/share/fonts/urw-fonts/*</glob>
            <glob>/usr/share/fonts/gsfonts/*</glob>

            <!-- Flatpak -->
            <glob>/run/host/fonts/X11/100dpi/*</glob>
            <glob>/run/host/fonts/X11/75dpi/*</glob>
            <glob>/run/host/fonts/X11/Type1/*</glob>
            <glob>/run/host/fonts/Type1/*</glob>
            <glob>/run/host/fonts/urw-fonts/*</glob>
            <glob>/run/host/fonts/gsfonts/*</glob>
        </rejectfont>
    </selectfont>
</fontconfig>
