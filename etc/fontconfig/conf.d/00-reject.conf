<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/X11/*</glob>
            <glob>/usr/share/fonts/Type1/*</glob>
            <glob>/usr/share/fonts/urw-fonts/*</glob>
            <glob>/usr/share/fonts/gsfonts/*</glob>
            <glob>/usr/share/fonts/TTF/C059*</glob>
            <glob>/usr/share/fonts/TTF/Nimbus*</glob>
            <glob>/usr/share/fonts/TTF/P052*</glob>
            <glob>/usr/share/fonts/TTF/URW*</glob>
            <glob>/usr/share/fonts/TTF/Z003*</glob>
            <glob>/usr/share/fonts/OTF/C059*</glob>
            <glob>/usr/share/fonts/OTF/Nimbus*</glob>
            <glob>/usr/share/fonts/OTF/P052*</glob>
            <glob>/usr/share/fonts/OTF/URW*</glob>
            <glob>/usr/share/fonts/OTF/Z003*</glob>

            <!-- Flatpak -->
            <glob>/run/host/fonts/X11/*</glob>
            <glob>/run/host/fonts/Type1/*</glob>
            <glob>/run/host/fonts/urw-fonts/*</glob>
            <glob>/run/host/fonts/gsfonts/*</glob>
            <glob>/run/host/fonts/TTF/C059*</glob>
            <glob>/run/host/fonts/TTF/Nimbus*</glob>
            <glob>/run/host/fonts/TTF/P052*</glob>
            <glob>/run/host/fonts/TTF/URW*</glob>
            <glob>/run/host/fonts/TTF/Z003*</glob>
            <glob>/run/host/fonts/OTF/C059*</glob>
            <glob>/run/host/fonts/OTF/Nimbus*</glob>
            <glob>/run/host/fonts/OTF/P052*</glob>
            <glob>/run/host/fonts/OTF/URW*</glob>
            <glob>/run/host/fonts/OTF/Z003*</glob>

            <!-- Open Sans is weird -->
            <pattern>
                <patelt name="family">
                    <string>Open Sans</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Open Sans Semibold</string>
                </patelt>
            </pattern>

            <!-- Liberation Sans is strange -->
            <pattern>
                <patelt name="family">
                    <string>Liberation Sans</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Liberation Serif</string>
                </patelt>
            </pattern>

            <!-- DejaVu Sans is way too aggressive, broke emojis, etc. -->
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Serif</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans Mono</string>
                </patelt>
            </pattern>

            <!-- Free Sans looks horrible. -->
            <pattern>
                <patelt name="family">
                    <string>Free Sans</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Free Serif</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Free Mono</string>
                </patelt>
            </pattern>

            <!-- I have a default monospace font for a reason -->
            <pattern>
                <patelt name="family">
                    <string>Liberation Mono</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Bitstream Vera Sans Mono</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans Mono</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Mono</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
