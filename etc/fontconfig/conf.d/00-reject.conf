<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/X11/100dpi/*</glob>
            <glob>/usr/share/fonts/X11/75dpi/*</glob>
            <glob>/usr/share/fonts/X11/Type1/*</glob>
            <glob>/usr/share/fonts/Type1/*</glob>
            <glob>/usr/share/fonts/urw-fonts/*</glob>
            <glob>/usr/share/fonts/gsfonts/*</glob>

            <!-- Flatpak -->
            <glob>/run/host/fonts/X11/100dpi/*</glob>
            <glob>/run/host/fonts/X11/75dpi/*</glob>
            <glob>/run/host/fonts/X11/Type1/*</glob>
            <glob>/run/host/fonts/Type1/*</glob>
            <glob>/run/host/fonts/urw-fonts/*</glob>
            <glob>/run/host/fonts/gsfonts/*</glob>

            <!-- Open Sans is weird -->
            <pattern>
                <patelt name="family">
                    <string>Open Sans</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Open Sans Semibold</string>
                </patelt>
            </pattern>

            <!-- DejaVu Sans is way too aggressive, broke emojis, etc. -->
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Serif</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans Mono</string>
                </patelt>
            </pattern>

            <!-- Redesigned Noto Thai looks horrible. -->
            <pattern>
                <patelt name="family">
                    <string>Noto Sans Thai</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Serif Thai</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans Thai UI</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Serif Thai UI</string>
                </patelt>
            </pattern>

            <!-- Free Sans looks horrible. -->
            <pattern>
                <patelt name="family">
                    <string>Free Sans</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Free Serif</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Free Mono</string>
                </patelt>
            </pattern>

            <!-- I have a default monospace font for a reason -->
            <pattern>
                <patelt name="family">
                    <string>Liberation Mono</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Bitstream Vera Sans Mono</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Sans Mono</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Noto Mono</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
