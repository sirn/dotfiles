<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- MS 明朝 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS 明朝</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>ＭＳ 明朝</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS Mincho</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA明朝</string>
        </edit>
    </match>

    <!-- MS P明朝 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS P明朝</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA P明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>ＭＳ Ｐ明朝</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA P明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS PMincho</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA P明朝</string>
        </edit>
    </match>

    <!-- MS ゴシック -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>ＭＳ ゴシック</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPAゴシック</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS ゴシック</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPAゴシック</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS Gothic</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPAゴシック</string>
        </edit>
    </match>

    <!-- MS Pゴシック -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>ＭＳ Ｐゴシック</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA Pゴシック</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS Pゴシック</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA Pゴシック</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS PGothic</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA Pゴシック</string>
        </edit>
    </match>

    <!-- IPA -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPA 明朝</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPA Mincho</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPA P明朝</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA P明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPA PMincho</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPA P明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPA ゴシック</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPAゴシック</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPA Gothic</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>IPAゴシック</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
