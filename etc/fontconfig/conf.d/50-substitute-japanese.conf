<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- MS 明朝 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS 明朝</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takao明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>ＭＳ 明朝</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takao明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS Mincho</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takao明朝</string>
        </edit>
    </match>

    <!-- MS P明朝 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS P明朝</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takao P明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>ＭＳ Ｐ明朝</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takao P明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS PMincho</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takao P明朝</string>
        </edit>
    </match>

    <!-- MS ゴシック -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>ＭＳ ゴシック</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takaoゴシック</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS ゴシック</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takaoゴシック</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS Gothic</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takaoゴシック</string>
        </edit>
    </match>

    <!-- MS Pゴシック -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>ＭＳ Ｐゴシック</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takao Pゴシック</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS Pゴシック</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takao Pゴシック</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS PGothic</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takao Pゴシック</string>
        </edit>
    </match>

    <!-- IPA明朝 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPA明朝</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takao明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPAMincho</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>TakaoMincho</string>
        </edit>
    </match>

    <!-- IPAゴシック -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPAゴシック</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takaoゴシック</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPAGothic</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>TakaoGothic</string>
        </edit>
    </match>

    <!-- IPA P明朝 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPA P明朝</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takao P明朝</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPAPMincho</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>TakaoPMincho</string>
        </edit>
    </match>

    <!-- IPA Pゴシック -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPA Pゴシック</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Takao Pゴシック</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>IPAPGothic</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>TakaoPGothic</string>
        </edit>
    </match>
</fontconfig>
