<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>sans-serif</string>
        </test>
        <test name="lang" compare="eq">
            <string>th</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Waree</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>serif</string>
        </test>
        <test name="lang" compare="eq">
            <string>th</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Loma</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>monospace</string>
        </test>
        <test name="lang" compare="eq">
            <string>th</string>
        </test>
        <edit name="family" mode="prepend">
            <string>TLWG Typewriter</string>
        </edit>
    </match>

    <!-- Chromium-based browsers doesn't set language tags correct -->
    <match target="pattern">
        <test name="family" compare="eq">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="append">
            <string>Waree</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>serif</string>
        </test>
        <edit name="family" mode="append">
            <string>Loma</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>monospace</string>
        </test>
        <edit name="family" mode="append">
            <string>TLWG Typewriter</string>
        </edit>
    </match>
</fontconfig>
