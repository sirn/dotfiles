<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>sans</string>
        </test>
        <test name="lang" compare="eq">
            <string>th</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Droid Sans Thai</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>serif</string>
        </test>
        <test name="lang" compare="eq">
            <string>th</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Droid Serif Thai</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>monospace</string>
        </test>
        <test name="lang" compare="eq">
            <string>th</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Droid Sans Thai</string>
        </edit>
    </match>
</fontconfig>
